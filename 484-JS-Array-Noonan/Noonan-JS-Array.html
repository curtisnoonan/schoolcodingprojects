<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title> JS Practice </title>
        <style type="text/css">
        </style>
    <script type="text/javascript">
    function start()
    {
    
    var imgObjects = new Array(10);
    var imgFileNames = new Array(6);
    var i;
    var j;
    var rollbtn = document.getElementById("rollButton");


    for(i = 0; i <= 10; i++){
        imgObjects[i] = document.getElementById("d"+i);
        
    }

    for(j = 1; j <= imgFileNames.length; j++){
        imgFileNames[j-1] = "die-"+j+".png";
    }
        
    rollbtn.addEventListener("click",rollDice(imgObjects),false);


    }
    

    function setImage(dieImg)
    {
        var dieValue = Math.floor(Math.random()*6 +1);
        dieImg.setAttribute("src","die-"+dieValue+".png");
    }

    function rollDice(diceArray)
    {
        var k;
        for(k = 1; k < diceArray.length;k++)
        {
            setImage(diceArray[k]);
        }
    }

    window.addEventListener("load",start,false);

    </script>     
    </head>

    <body>
        <form action="#">
            <img id="d0" src="die-1.png">
            <img id="d1" src="die-2.png">
            <img id="d2" src="die-3.png">
            <img id="d3" src="die-4.png">
            <img id="d4" src="die-5.png">
            <img id="d5" src="die-6.png">
            <img id="d6" src="die-6.png">
            <img id="d7" src="die-6.png">
            <img id="d8" src="die-6.png">
            <img id="d9" src="die-6.png">
            <img id="d10" src="die-6.png">

            <button type="button" id="rollButton">roll dice</button>
        </form>
</body>
</html>
